dist: xenial
language: c

addons:
  apt_packages:
    - libgmp-dev
    - libreadline-dev
    - zlib1g-dev
    - libgmp-dev:i386
    - libreadline-dev:i386
    - zlib1g-dev:i386
    - gcc-multilib
    - g++-multilib
    - libpari-dev # for PARIInterface
    - libpari-dev:i386 # for PARIInterface

matrix:
  include:
    - env: GAPBRANCH=master
    - env: GAPBRANCH=stable-4.11
    - env: GAPBRANCH=master ABI=32

    # test building PARI ourselves
    - env: GAPBRANCH=master BUILD_PARI="yes"
      install:
        - sudo apt-get remove libpari-dev libpari-dev:i386
    - env: GAPBRANCH=master ABI=32 BUILD_PARI="yes"
      install:
        - sudo apt-get remove libpari-dev libpari-dev:i386

branches:
  only:
    - master

before_script:
  - git clone https://github.com/gap-system/pkg-ci-scripts.git scripts
  - scripts/build_gap.sh
script:
  - scripts/build_pkg.sh && scripts/run_tests.sh
after_script:
  - scripts/gather-coverage.sh
  - bash <(curl -s https://codecov.io/bash)
